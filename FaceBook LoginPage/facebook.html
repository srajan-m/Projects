<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <h1>facebook</h1>
        </div>
        <div class="login-form">
            <div class="email-or-phone">
                <label for="email-phone">Email or phone</label>
                <input type="text" name="" id="email-phone">
            </div>
            <div class="pass">
                <label for="password">password</label>
                <input type="password" id="password">
                <a href="">forgotten account?</a>
            </div>
            <div class="btn">
                <button>Login in</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="photo">
            <div><h2>facebook helps you connect and share with the people in your life</h2></div>
            <div><img src="fb-home.png" alt=""></div>
        </div>
        <div class="sign-up-form">
            <div><h1><b>Create an account</b></h1></div>
            <div style="font-weight: 520;">it's quick and easy</div>
            <div class="inputs">
                <div class="sign-up-form2">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
                <input type="text" placeholder="Mobile number or Email address">
                <input type="text" placeholder="New password">
            </div>
            <div class="birthday">
                <h2 style="color: gray;;">Birthday</h2>
                <input type="date">
            </div>
            <div class="gender">
                <h2 style="color: gray;">Gender</h2>
                <input type="radio" name="gender" id="gender"> 
                <label for="gender">female</label>
                <input type="radio" name="gender" id="gender"> 
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="gender"> 
                <label for="gender">custom</label>
            </div>
            <div class="terms-and-policies">
                <p>By clicking Sign Up,you agree to <a href="">Terms,Data</a> and <a href="">cookie policy.</a> You may recieve SMS notification from us and canopt out at any time</p>
            </div>
            <button>Sing Up</button>
        </div>
    </div>
</body>
</html>
