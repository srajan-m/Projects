
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
</head>
<body>

<!-- Task 1: Create and Append Elements -->
<h2>Create and Append Div</h2>
<button onclick="createAndAppendDiv()">Create Div</button>
<hr>

<!-- Task 2: Modify Existing Elements -->
<h2>Modify Paragraph Background</h2>
<p>Paragraph 1</p>
<p>Paragraph 2</p>
<p>Paragraph 3</p>
<button onclick="changeParagraphBackground()">Change Paragraph Background</button>
<hr>

<!-- Task 3: Form Input Validation -->
<h2>Form Input Validation</h2>
<form id="myForm">
  <input type="text" id="name" placeholder="Enter your name">
  <input type="submit" value="Submit">
  <p id="error-message" style="color:red;"></p>
</form>
<hr>

<!-- Task 4: Dynamic List Creation -->
<h2>Dynamic List Creation</h2>
<input type="text" id="itemInput" placeholder="Add an item">
<button onclick="addToList()">Add Item</button>
<ul id="itemList"></ul>
<hr>

<!-- Task 5: Toggle Image Visibility -->
<h2>Toggle Image Visibility</h2>
<img id="myImage" src="image.jpg" alt="Example Image">
<button onclick="toggleImageVisibility()">Toggle Image</button>

<!-- Including the JavaScript file -->
<script src="tasks.js"></script>

</body>
</html>
