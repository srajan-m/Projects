<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Center</title>
    <link rel="stylesheet" href="dream.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <img src="earth-americas-solid.svg" alt="" height="50px">
            <div>
                <h1>dream center</h1>
                <p>care support</p>
            </div>
        </div>
        <div class="nav-menu">
            <div class="nav-option">HOME</div>
            <div class="nav-option">
                WHAT WE DO
                <i class="fa-solid fa-angle-down" style="margin-left: 2px;"></i>
            </div>
            <div class="nav-option">ABOUT US</div>
            <div class="nav-option">
                CONTACTS
                <i class="fa-solid fa-angle-down" style="margin-left: 2px;"></i>
            </div>
        </div>
        <div class="nav-button">
            <button>DONATE NOW</button>
        </div>
    </div>

    <div class="main-content">
        <div class="content">
            <p style="font-size: 3rem;"><b>Making More <br>of Every Gift</b></p>
            <p>No child should be forgotten</p>

            <button>WHAT WE DO</button>
        </div>
    </div>

    <div class="footer">
        <div class="text">
            <h1>Sign Up & Stay Connected</h1>
        </div>
        <div class="options">
            <input type="email" placeholder="Enter your Email">
            <button>SUBSCRIBE</button>
        </div>
    </div>
    
</body>
</html>
